<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Imersão</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css">
</head>
<body>
    <div class="sidebar">
        <nav class="sidebar_nav">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do spotify">
                </a>
            </div>
            <ul>
                <li>
                    <a href="">
                        <span class="fa fa-home"></span>
                        <span>Início</span>
                    </a>
                </li>
                <li>
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>          
        </nav>
        <div class="sidebar_lib">
            <div class="sidebar_lib_content">
                <button class="lib_buttom">
                    <span class="fa fas fa-book"></span>
                    <span class="">Sua Biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            <section class="section_playlist">
                <div class="section_playlist_content">
                    <span class="text title">Crie sua Primeira Playlis</span>
                    <span class="text subtitle">É fácil, vamos te ajudar!</span>
                    <button class="section_buttom">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>
            <div class="cookies">
                <a href="">Cookies</a>
            </div>
            <div class="languages">
                <button class="languages_buttom">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>
    <footer>
        <div class="rodape">
            <ul>
                <li>
                    <span>Teste o Premium de graça</span>
                </li>
                <li>
                    <a>Inscreva-se para curtir música ilimitada e podcasts só com alguns anúncios. Não precisa de cartão</a>
                </li>
            </ul>       
            <button class="rodape_buttom">
                <span> Inscreva-se gratís</span>
            </button>
        </div>
    </footer>
</body>
</html>
